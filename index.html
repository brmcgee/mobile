<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" href="https://office.boxcar.site/public/css/fonts.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    
    <link rel="stylesheet" href="public/css/styles.css">

  </head>
  <body class="bg-secondary">
    
    <div class="app">
        <nav class="navbar navbar-dark bm-bg-header ">
            <div class="container">

                <div id="searchRoot" class="no-print">
                    <form id="searchCustomerBar" class="d-flex m-0" role="search">
                        <input id="searchBar" class="form-control w-100" type="search" placeholder="Search customers" 
                               onkeyup="handleSearchLastName(this.value)"  aria-label="Search customers" >
                        <label for=""><i class="fa fa-search ps-2 text-primary pt-2" aria-hidden="true"></i></label>
                    </form>    
                </div>

                <div class="navbar-brand">
                    <!-- <img src="https://office.boxcar.site/public/assets/icons/favicon.ico" width="25" height="25" class="align-middle me-1 img-fluid" alt="My Website">
                        <small></small></a> -->

                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>    
                </div>



    
                <!-- START OFFCANVAS -->
                <!-- To customize and view the offcanvas, utilize the "show" class, but make sure to remove it once you are finished. -->
                <div class="offcanvas offcanvas-end p-2 bg-light" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <div class="lc-block">
                            <div editable="rich">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">backoffice</h5>
                            </div>
                        </div>
    
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="row">
                            <div class="col">
                                <ul class="lc-block">

                                    <li class="list-unstyled m-1">
                                        <a class="list-unstyled btn btn-dark" style="width:140px;"
                                            onclick="fetchAllCustomers()" href="#" role="button">
                                            Customers
                                        </a>
                                    </li>
                                    <li class="list-unstyled m-1">
                                        <a class="list-unstyled nav-item btn btn-dark"  style="width:140px;"
                                            onclick="fetchAllJobs()" role="button">
                                                Jobs
                                        </a>
                                    </li>                                    
                                    <li class="list-unstyled m-1">
                                        <a class="list-unstyled nav-item btn btn-success"  style="width:140px;"
                                            data-bs-toggle="modal" data-bs-target="#addCustomerModal" href="#" role="button">
                                            Add Customer
                                        </a>
                                    </li>
                                    <li class="list-unstyled m-1">
                                        <a class="list-unstyled nav-item btn btn-danger"  style="width:140px;"
                                            onclick="customerRoot.innerHTML=`${loader('secondary','What do you want to do?')}`;" role="button">
                                                Hide Customer
                                        </a>
                                    </li>

                             
                                    <li class="list-unstyled m-1">
                                        <a class="list-unstyled nav-item btn btn-secondary"  style="width:140px;"
                                            href="https://office.boxcar.site" role="button">
                                            <small>backoffice</small>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END OFFCANVAS -->
    
            </div>
        </nav>
    

        <div class="wrapper">
    
            
            
            <div id="root" class="root">

                <div id="customerRoot" class="customer-root"></div>
                <div id="jobRoot" class="job-root"></div>

            </div>
            <div id="notification" class="notification"></div>
        </div>
    </div>






    <script src="public/js/images.js"></script>
    <script src="public/js/main.js"></script>
    <script src="public/js/handleSearch.js"></script>
    <script src="public/js/handleStatus.js"></script>

  </body>
</html>
